<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  <style>
    body {
      background: #20262E;
      padding: 20px;
      font-family: Helvetica;
    }

    .box {
      width: 32.3%;
      height: 100px;
      text-align: center;
      position: relative;
      display: inline-block;
      border: 1px solid #000;
    }

    .circle {
      color: pink;
    }

    .cross {
      color: navy;
    }

    .circle,
    .cross {
      font-size: 50px;
      text-align: center;
      position: absolute;
      line-height: 100px;
      margin: auto;
      width: 100%;
    }

    #banner-message {
      background: #fff;
      border-radius: 4px;
      padding: 10px;
      font-size: 25px;
      text-align: center;
      transition: all 0.2s;
      margin: 0 auto;
      width: 300px;
    }

    button {
      background: #0084ff;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      font-size: 15px;
      color: #fff;
    }

    #banner-message.alt {
      background: #0084ff;
      color: #fff;
      margin-top: 40px;
      width: 200px;
    }

    #banner-message.alt button {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="banner-message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    // find elements
    var banner = $("#banner-message");
    let userRecent = true;
    let cross = [];
    let circle = [];

    for (let i = 1; i < 10; i++) {
      banner.append("<div class='box box" + i + "' id=" + i + "></div>");
      $(".box" + i + "").on('click', function () {
        alert(this.id);
        let checkBox = $(this).children().hasClass('checkbox');
        if (!checkBox) {
          if (userRecent) {
            $(this).append("<div class='checkbox circle'>O</div>");
            circle.push(this.id);
            checkoutBox(circle,'圓圈玩家');
          } else {
            $(this).append("<div class='checkbox cross'>X</div>");
            cross.push(this.id);
            checkoutBox(cross,'叉叉玩家');
          }
        } else {
          return false;
        }
        userRecent = !userRecent;

      });
    }

    function checkoutBox(select,winner) {
      let winnerbox = [];
      select.sort().forEach(function(e){
        console.log(e);
        winnerbox.push(e);
      });
      if (winnerbox[0] == 1 && winnerbox[1] == 2 && winnerbox[2] == 3) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 4 && winnerbox[1] == 5 && winnerbox[2] == 6) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 7 && winnerbox[1] == 8 && winnerbox[2] == 9) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 1 && winnerbox[1] == 5 && winnerbox[2] == 9) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 3 && winnerbox[1] == 5 && winnerbox[2] == 7) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 1 && winnerbox[1] == 4 && winnerbox[2] == 7) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 2 && winnerbox[1] == 5 && winnerbox[2] == 8) {
        alert( winner+ ' win');
      }
      if (winnerbox[0] == 3 && winnerbox[1] == 6 && winnerbox[2] == 9) {
        alert( winner+ ' win');
      }
    }
  </script>
</body>

</html>
